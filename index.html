<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rest Countries</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="script.js" type="module"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a class="title" href="/">Where in the world?</a>
            <p class="dark-mode-btn"><i class="fa-regular fa-moon"></i>&ensp;Dark Mode</p>
        </nav>
    </header>

    <main>
        <section>
            <div class="search-filter-container">
                <div class="search-container">
                    <i class="fa-solid fa-magnifying-glass"></i><input type="text"
                        placeholder="Search for a country...">
                </div>
                <select class="filter-by-region">
                    <option hidden>Filter by Region</option>
                    <option value="africa">Africa</option>
                    <option value="america">America</option>
                    <option value="asia">Asia</option>
                    <option value="europe">Europe</option>
                    <option value="oceania">Oceania</option>
                </select>
            </div>
            <div class="countries-container"></div>
        </section>
    </main>
</body>

</html>

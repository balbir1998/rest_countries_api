<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Detail</title>
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:200,300,regular,500,600,700,800,900"
        rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css"
        integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="country.js" type="module"></script>
</head>

<body>
    <header class="header">
        <nav class="nav">
            <a class="title" href="/">Where in the world?</a>
            <p class="dark-mode-btn"><i class="fa-regular fa-moon"></i>&ensp;Dark Mode</p>
        </nav>
    </header>

    <main>
        <section>
            <span class="back-btn" onclick="history.back()"><i class="fa-solid fa-arrow-left"></i>&ensp;Back</span>
            <div class="country-details">
                <img src="" alt="">
                <div class="country-detail-text">
                    <h1 class="country-title"></h1>
                    <div class="more-details">
                        <div class="left">
                            <p><b>Native Name: </b><span class="native-name"></span></p>
                            <p><b>Population: </b><span class="population"></span></p>
                            <p><b>Region: </b><span class="region"></span></p>
                            <p><b>Sub Region: </b><span class="sub-region"></span></p>
                            <p><b>Capital: </b><span class="capital"></span></p>
                        </div>
                        <div class="right">
                            <p><b>Top Level Domain: </b><span class="domain"></span></p>
                            <p><b>Currencies: </b><span class="currency"></span></p>
                            <p><b>Languages: </b><span class="languages"></span></p>
                        </div>
                    </div>
                    <div class="border-countries">
                        <b>Border Countries: </b>
                        <div class="border-countries-name"></div>
                    </div>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
